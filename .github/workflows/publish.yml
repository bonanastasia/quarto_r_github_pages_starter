name: Publish Quarto Website

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R Packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "palmerpenguins", "rmarkdown", "knitr"), repos = "https://cran.rstudio.com/")'
      
      - name: Set R_LIBS_USER
        run: |
          echo "R_LIBS_USER=$(Rscript -e 'cat(Sys.getenv(\"R_LIBS_USER\"))')" >> $GITHUB_ENV

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Project
        env:
          R_LIBS_USER: ${{ env.R_LIBS_USER }}
        run: quarto render

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
